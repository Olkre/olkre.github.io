<!doctype html>
<html>
  <head>
    <title>JSON Text Example</title>
  </head>
  <body>
    <script>
      fetch('info.json')
        .then(response => response.json())
        .then(json => {
          const text = json.text;
          const h1 = document.createElement('h1');
          h1.textContent = text;
          document.body.appendChild(h1);
        });
    </script>
  </body>
</html>
